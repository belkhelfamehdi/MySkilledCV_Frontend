<section class="py-20 bg-gray-100 min-h-screen">
  <div class="container mx-auto px-6">
    <h1 class="text-4xl font-bold text-center mb-10">Upload and Analyze Resumes</h1>

    <!-- Drag & Drop Zone -->
    <div
      class="border-4 border-dashed border-indigo-600 rounded-2xl p-10 text-center bg-white hover:bg-indigo-50 transition cursor-pointer"
      (drop)="onDrop($event)"
      (dragover)="onDragOver($event)"
    >
      <p class="text-xl text-gray-600 mb-2">Drag & Drop your resumes here</p>
      <p class="text-gray-400">or click to select files</p>
      <input type="file" multiple accept=".pdf,.doc,.docx" hidden (change)="onFileSelect($event)" #fileInput />
      <button
        class="mt-4 mb-3 bg-indigo-600 text-white px-6 py-2 rounded-xl hover:bg-indigo-700 transition cursor-pointer"
        (click)="fileInput.click()"
      >
        Select Files
      </button>
      <p class="text-gray-400">as .pdf, .doc or .docx</p>
    </div>

    <!-- Files List -->
    <div *ngIf="files.length > 0" class="mt-8">
      <h2 class="text-2xl font-semibold mb-4">Files ready to analyze:</h2>
      <ul class="bg-white p-6 rounded-2xl shadow space-y-3">
        <li *ngFor="let file of files" class="flex justify-between items-center border-b pb-2">
          <span>{{ file.name }}</span>
          <span class="text-sm text-gray-500">{{ (file.size / 1024).toFixed(1) }} KB</span>
        </li>
      </ul>
      <div class="text-center mt-6">
        <button
          class="bg-yellow-300 text-black px-8 py-3 rounded-xl text-lg hover:bg-yellow-400 transition shadow-xl"
          (click)="analyzeFiles()"
        >
          Analyze Now
        </button>
      </div>
    </div>

    <!-- Analysis Results -->
    <div *ngIf="results.length > 0" class="mt-16">
      <h2 class="text-3xl font-bold mb-6 text-center">AI Analysis Results</h2>
      <table class="table-auto w-full bg-white shadow rounded-xl">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="p-4">Candidate</th>
            <th class="p-4">Score</th>
            <th class="p-4">Top Skills</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of results" class="border-b hover:bg-gray-50 transition">
            <td class="p-4">{{ result.name }}</td>
            <td class="p-4 font-semibold">{{ result.score }}%</td>
            <td class="p-4">{{ result.skills }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
