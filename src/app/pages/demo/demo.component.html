<section class="container mx-auto py-16 px-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl text-center">
    <h2 class="text-2xl font-bold mb-6">Upload Resume</h2>
    <div
      class="border-4 border-dashed border-indigo-400 p-10 my-3 rounded-xl cursor-pointer hover:bg-indigo-50 transition"
      (drop)="onDrop($event)"
      (dragover)="$event.preventDefault()"
      (click)="fileInput.click()"
      (keydown.enter)="fileInput.click()"
      (keydown.space)="fileInput.click()"
      >
      <p class="text-xl text-gray-600 mb-2">Drag & Drop your resumes here</p>
      <p class="text-gray-400">or click to select files</p>
      <input type="file" (change)="onFileSelect($event)" class="hidden"
        #fileInput>
      <button
        class="mt-4 mb-3 px-6 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition cursor-pointer">Select
        File</button>
      <p class="text-gray-400">as .pdf, .doc or .docx</p>
    </div>

    <div *ngIf="file" class="mt-6 text-left">
      <h3 class="text-lg font-semibold mb-2">Selected File:</h3>
      <p>{{ file.name }}</p>
      <button (click)="analyzeFile()"
        class="mt-6 px-6 py-3 bg-yellow-300 text-black rounded-xl hover:bg-yellow-400 transition shadow-xl">Analyze</button>
    </div>
  </div>
</section>

<section *ngIf="analysisResult" class="container mx-auto py-16 px-6">
  <h2 class="text-3xl font-bold text-center mb-10">AI Analysis Result</h2>
  <div class="bg-white p-8 rounded-2xl shadow-xl text-center">
    <p class="text-xl mb-4"><strong>Candidate:</strong> {{ analysisResult.name
      }}</p>
    <p class="text-xl mb-4"><strong>Score:</strong> <span
        class="text-indigo-600 font-bold"> {{ analysisResult.score }}%</span></p>
    <p class="text-xl"><strong>Skills:</strong> {{ analysisResult.skills }}</p>
  </div>
</section>
