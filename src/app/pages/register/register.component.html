<section class="flex justify-center items-center min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50">
  <div class="bg-white p-10 my-4 rounded-3xl shadow-2xl w-full max-w-lg border border-gray-100">
    <div class="flex flex-col items-center mb-6">
      <img src="./Logo.png" alt="My Skilled CV" class="h-24 mb-2" />
    </div>

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Create your <span class="text-indigo-600">My Skilled CV</span> account
    </h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label for="fullName" class="block text-gray-600 font-medium mb-1">Full Name</label>
        <input formControlName="fullName" type="text" placeholder="Fullname"
          class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched"
          class="text-red-500 text-sm mt-1">
          Full name is required.
        </div>
      </div>

      <div>
        <label for="email" class="block text-gray-600 font-medium mb-1">Email</label>
        <input formControlName="email" type="email" placeholder="you@example.com"
          class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          class="text-red-500 text-sm mt-1">
          Please enter a valid email address.
        </div>
      </div>

      <div>
        <label for="password" class="block text-gray-600 font-medium mb-1">Password</label>
        <input formControlName="password" type="password" placeholder="Your password"
          class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters.
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid"
        class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-500 text-white rounded-xl font-semibold shadow-md hover:shadow-lg hover:opacity-95 transition cursor-pointer">
        Sign Up
      </button>
    </form>

    <div class="flex items-center my-6">
      <hr class="w-full border-gray-200" />
      <span class="px-3 text-gray-400 text-sm">OR</span>
      <hr class="w-full border-gray-200" />
    </div>

    <button
      class="w-full py-3 border border-gray-300 flex items-center justify-center gap-3 rounded-xl font-semibold hover:bg-gray-100 transition mb-3 cursor-pointer">
      <ng-icon name="bootstrapGoogle"></ng-icon>
      Sign up with Google
    </button>

    <button
      class="w-full py-3 bg-black text-white flex items-center justify-center gap-3 rounded-xl font-semibold hover:bg-gray-800 transition cursor-pointer">
      <ng-icon name="bootstrapGithub"></ng-icon>
      Sign up with GitHub
    </button>

    <p class="text-center text-gray-500 mt-6 text-sm">
      Already have an account?
      <a routerLink="/login" class="text-indigo-600 font-semibold hover:underline">Sign In</a>
    </p>
  </div>
</section>
