<section class="flex justify-center items-center min-h-screen bg-gradient-to-r from-indigo-600 to-purple-700 px-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md my-4">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Create Account</h2>

    <form class="space-y-4">
      <!-- Name Field -->
      <div>
        <label for="fullname" class="block text-gray-700 font-semibold">Full Name</label>
        <input type="text" name="fullname" placeholder="Enter your name"
          class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-gray-700 font-semibold">Email</label>
        <input type="email" name="email" placeholder="Enter your email"
          class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-gray-700 font-semibold">Password</label>
        <input type="password" name="password" placeholder="Create a password"
          class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
      </div>

      <!-- Confirm Password Field -->
      <div>
        <label for="confirm_password" class="block text-gray-700 font-semibold">Confirm Password</label>
        <input type="password" name="confirm_password" placeholder="Confirm your password"
          class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full py-3 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition">
        Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="w-full border-gray-300">
      <span class="px-2 text-gray-500">OR</span>
      <hr class="w-full border-gray-300">
    </div>

    <!-- Social Signup Buttons -->
    <button
      class="w-full py-3 bg-red-500 text-white rounded-xl font-semibold hover:bg-red-600 transition mb-2">
      Sign up with Google
    </button>

    <button
      class="w-full py-3 bg-gray-900 text-white rounded-xl font-semibold hover:bg-gray-800 transition">
      Sign up with GitHub
    </button>

    <!-- Login Link -->
    <p class="text-center text-gray-600 mt-4">
      Already have an account?
      <a href="#" class="text-indigo-600 font-semibold hover:underline">Sign In</a>
    </p>
  </div>
</section>
