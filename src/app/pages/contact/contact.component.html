<section class="bg-gray-100 py-16">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center mb-4">Contact Us</h2>
    <p class="text-center text-gray-600 mb-12">Have questions? We'd love to hear from you!</p>

    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
      <form (submit)="sendMessage()">
        <div class="grid gap-6">
          <div>
            <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
            <input type="text" [(ngModel)]="contact.name" name="name" required class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" [(ngModel)]="contact.email" name="email" required class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
            <textarea rows="5" [(ngModel)]="contact.message" name="message" required class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
          </div>
          <button type="submit" class="bg-indigo-600 text-white py-3 px-6 rounded-2xl text-lg hover:bg-indigo-700 transition shadow-xl cursor-pointer w-full">
            Send Message
          </button>
        </div>
      </form>
      <div *ngIf="successMessage" class="mt-4 bg-green-100 border border-green-400 text-green-700 p-4 rounded-xl text-center">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="mt-4 bg-red-100 border border-red-400 text-red-700 p-4 rounded-xl text-center">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</section>
