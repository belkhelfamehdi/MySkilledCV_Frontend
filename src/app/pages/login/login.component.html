<section class="flex justify-center items-center min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50">
  <div class="bg-white p-10 my-4 rounded-3xl shadow-2xl w-full max-w-md border border-gray-100">
    <div class="flex flex-col items-center mb-6">
      <img src="./Logo.png" alt="My Skilled CV" class="h-24 mb-2" />
    </div>

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Sign in to <span class="text-indigo-600">My Skilled CV</span>
    </h2>

    <!-- Message d'erreur global -->
    <p *ngIf="errorMessage" class="text-red-500 text-sm text-center mb-4">
      {{ errorMessage }}
    </p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email Input -->
      <div>
        <label for="email" class="block text-gray-600 font-medium mb-1">Email</label>
        <input formControlName="email" type="email" placeholder="you@example.com"
          class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Please enter a valid email address
        </p>
      </div>

      <!-- Password Input avec toggle visibilitÃ© -->
      <div class="relative">
        <label for="password" class="block text-gray-600 font-medium mb-1">Password</label>
        <input [type]="'password'" formControlName="password" placeholder="Your password"
          class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters
        </p>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-500 text-white rounded-xl font-semibold shadow-md hover:shadow-lg hover:opacity-95 transition cursor-pointer">
        Sign In
      </button>
    </form>

    <!-- Separator -->
    <div class="flex items-center my-6">
      <hr class="w-full border-gray-200" />
      <span class="px-3 text-gray-400 text-sm">OR</span>
      <hr class="w-full border-gray-200" />
    </div>

    <!-- Social Login -->
    <button
      class="w-full py-3 border border-gray-300 flex items-center justify-center gap-2 rounded-xl font-semibold hover:bg-gray-100 transition mb-3 cursor-pointer">
      <ng-icon name="bootstrapGoogle" />
      Continue with Google
    </button>

    <button
      class="w-full py-3 bg-black text-white flex items-center justify-center gap-2 rounded-xl font-semibold hover:bg-gray-800 transition cursor-pointer">
      <ng-icon name="bootstrapGithub" />
      Continue with GitHub
    </button>

    <!-- Register Link -->
    <p class="text-center text-gray-500 mt-6 text-sm">
      Don't have an account?
      <a routerLink="/register" class="text-indigo-600 font-semibold hover:underline">Sign Up</a>
    </p>
  </div>
</section>
